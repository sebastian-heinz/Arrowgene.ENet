name: Create Release
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
          
      - name: Build Release
        id: build_release
        run: |
          echo ::set-env name=PROJECT_FOLDER::Arrowgene.ENet
          echo ::set-env name=PROJECT_NAME::Arrowgene.ENet
          VERSION_FILE=${{ github.workspace }}/.version
          VERSION=$(<"$VERSION_FILE")
          echo ::set-env name=VERSION::$VERSION
          echo ::set-env name=VERSION_E::$(echo ${GITHUB_SHA} | cut -c1-8)
          mkdir ./release
          for RUNTIME in win-x86 win-x64 linux-x64 osx-x64; do
              # Server
              dotnet publish ${{ env.PROJECT_FOLDER }}/${{ env.PROJECT_NAME }}.csproj --self-contained true /p:PublishTrimmed=true /p:Version=$VERSION /p:FromMSBuild=true --runtime $RUNTIME --configuration Release --output ./publish/$RUNTIME-$VERSION
              # Pack
              tar cjf ./release/$RUNTIME-$VERSION.tar.gz ./publish/$RUNTIME-$VERSION
          done

      - name: Publish NuGet
        id: publish_nuget
        run: |
          dotnet pack ${{ env.PROJECT_FOLDER }}/${{ env.PROJECT_NAME }}.csproj --output ../nupkgs /p:Version=${{ env.VERSION }}
          curl -vX PUT -u "sebastian-heinz:${{ secrets.GITHUB_TOKEN }}" -F package=@../nupkgs/${{ env.PROJECT_NAME }}.${{ env.VERSION }}.nupkg https://nuget.pkg.github.com/sebastian-heinz/
          dotnet nuget push ../nupkgs/${{ env.PROJECT_NAME }}.${{ env.VERSION }}.nupkg --source https://www.nuget.org/api/v2/package --api-key ${{ secrets.NUGET_DEPLOY_KEY }} 

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ env.VERSION }}-${{ env.VERSION_E }}
          release_name: Release ${{ env.VERSION }}-${{ env.VERSION_E }}
          draft: false
          prerelease: false

      - name: Upload win-x86 Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/win-x86-${{ env.VERSION }}.tar.gz
          asset_name: win-x86-${{ env.VERSION }}-${{ env.VERSION_E }}.tar.gz
          asset_content_type: application/gzip
          
      - name: Upload win-x64 Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/win-x64-${{ env.VERSION }}.tar.gz
          asset_name: win-x64-${{ env.VERSION }}-${{ env.VERSION_E }}.tar.gz
          asset_content_type: application/gzip
          
      - name: Upload linux-x64 Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/linux-x64-${{ env.VERSION }}.tar.gz
          asset_name: linux-x64-${{ env.VERSION }}-${{ env.VERSION_E }}.tar.gz
          asset_content_type: application/gzip
          
      - name: Upload osx-x64 Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/osx-x64-${{ env.VERSION }}.tar.gz
          asset_name: osx-x64-${{ env.VERSION }}-${{ env.VERSION_E }}.tar.gz
          asset_content_type: application/gzip